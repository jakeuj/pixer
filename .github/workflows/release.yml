name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v0.0.2)'
        required: true
        default: 'v0.0.2'

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
        include:
          - os: windows-latest
            platform: win32
            arch: x64
            ext: .exe
            python_cmd: python
          - os: macos-latest
            platform: darwin
            arch: x64
            ext: ''
            python_cmd: python3

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          ${{ matrix.python_cmd }} -m pip install --upgrade pip
          ${{ matrix.python_cmd }} -m pip install Pillow PyInstaller

      - name: Install Node.js dependencies
        run: npm ci

      - name: Create Python standalone executable
        shell: bash
        run: |
          # å»ºç«‹ Python ç¨ç«‹åŸ·è¡Œæª”
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            pyinstaller --onefile --distpath ./python-dist --name upload upload.py
            pyinstaller --onefile --distpath ./python-dist --name firmware_upgrade firmware_upgrade.py
          else
            pyinstaller --onefile --distpath ./python-dist --name upload upload.py
            pyinstaller --onefile --distpath ./python-dist --name firmware_upgrade firmware_upgrade.py
          fi

