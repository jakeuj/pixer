      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pixer-controller-${{ matrix.platform }}-${{ matrix.arch }}
          path: |
            dist/*.exe
            dist/*.dmg
            dist/*.AppImage
